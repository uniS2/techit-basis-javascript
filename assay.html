<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자소서 글자수 계산기</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    h1 {
      margin-top: 30px;
    }

    #count {
      float: right;
    }
  </style>
</head>

<body class="container">
  <!-- DOM: Document Obejct Model
    웹 화면을 구성하는 HTML 코드 쉽게 접근 할 수 있게 만든 모델.
  즉각 반응!! 원하는 위치에 새로운 태그 및 글 추가. class 및 속성 즉각 변경 가능 ... 원하는대로 !! -->
  <h1>자기소개</h1>
  <textarea onkeydown='counter();' name="form-control" rows="3" id="jasoseol">저는 저입니다.</textarea>
  <span id="count">(0/200)</span>
  <script>
    function counter() {
      var content = document.getElementById('jasoseol').value;
      if (content.length > 200) {
        content = content.substring(0, 200);
        document.getElementById('jasoseol').value = content;
      }
      // 자동 형 변환
      document.getElementById('count').innerHTML = '(' + content.length + '/200)';
    };
    counter();
    /* 이벤트 '키보드를 누를 때마다' - 이벤트 핸들링 '글자수를 세주어라'
    이벤트=이벤트핸들링 */
  </script>
</body>

</html>
